<head>
  <title>Blaze-Apollo example</title>
</head>

<body>
  <div class="container">
    <div class="row">
      {{> peopleList}}
    </div>
  </div>
</body>

<template name="peopleList">
  {{#if queriesReady}}
  <div class="collection">
    {{#each person in people}}
      {{> personItem person=person}}
    {{/each}}
  </div>
  {{else}}
    <p>Loading...</p>
  {{/if}}
</template>

<template name="personItem">
  <a class="collection-item person-item">{{person.name}} ({{person.films.length}} films) <span class="badge">{{person.likes}} likes</span></a>
</template>
